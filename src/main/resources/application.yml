# MyBatis Plus配置
mybatis-plus:
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 开启缓存
    cache-enabled: false
    # 打印SQL
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  # 全局配置
  global-config:
    db-config:
      # 主键类型 - 使用数据库自增ID
      id-type: AUTO
      # 逻辑删除字段
      logic-delete-field: deleted
      # 逻辑删除值
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0
      # 自动填充策略
      insert-strategy: not_null
      update-strategy: not_null
      select-strategy: not_empty

  # mapper文件位置
  mapper-locations: classpath*:mapper/**/*.xml
  # 实体类别名包路径
  type-aliases-package: com.ankai.entity

# 日志配置由logback-spring.xml管理

# JWT配置
jwt:
  secret: ankai-backend-jwt-secret-key-2024-very-long-secret-key-for-hs512-algorithm-must-be-at-least-512-bits-64-bytes-long-to-ensure-security
  expiration: 7200  # 2小时（秒）
  expiration-remember: 604800  # 7天（秒）

# Swagger配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  packages-to-scan: com.ankai.controller
